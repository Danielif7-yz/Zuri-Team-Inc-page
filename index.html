<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Simple Form</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <header class="TopBar">

        <img class="img" src="./zuriboard complete  logo.png" alt=" Ingressive For Good and zuri training Logo">


        <button class="btn1">LOGIN</button>


    </header>


    <main class="main">
        <p class="text-center">
            <h2 id="welcome"> Welcome Back!</h2> <br>
            <h4 id="login">Login </h4>
        </p>
        <form>
            <div class="form">
                <label for="email" id="eml"> Email:</label> <br><br>
                <input type="Email" name="email" class="email" required placeholder=" "> <br><br>
                <label for="password" id="pwd"> Password:</label><br><br>
                <input type="password" name="Password" class="password" required placeholder=" " maxlength="10" minlength="8">
                <br><br>
                <label class="remember">
                    <input type="checkbox"> <span class="checkmark"> Remember me</span> </label><br/> <br/>
                <p>
                    <h5 class="password2">Forgot your password?</h5>
                </p>
                <button class="btn2">LOG IN</button>
            </div>
        </form>

    </main>



    <!-- <footer>

        </footer> -->

</body>

</html>
