<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Simple Form</title>
    <link rel="stylesheet" href="./style.css">
    <style>
        a {
            color: grey;
        }
    </style>


</head>

<body>

    <header class="TopBar">

        <img class="img" src="./zuriboard complete  logo.png" alt=" Ingressive For Good and zuri training Logo">


        <button>Das</button><button class="btn1">LOGIN</button>
    </header>

    <main class="main">
        <p class="text-center">
            <h2 id="welcome"> Welcome Back!</h2>
            <h4 id="login">Login Here</h4>
        </p>

        <div class="form">
            <form action="#">
                <label for="email" id="eml"> Email:</label>
                <input type="Email" name="email" class="field" id="email" required placeholder=" "> <br><br>
                <label for="password" id="pwd"> Password:</label>
                <input type="password" name="Password" class="field" id="password" required placeholder=" " maxlength="15" minlength="8">
                <br><br>
                <label class="label">
                    <input type="checkbox" class="checkbox">  <span class="checkmark"> Remember me</span> </label><br/> <br/>
                <div class="remember">
                    <h5 class="forgot"><a href="#">Forgot your password?</h5></a>
                        <input type="submit" value="LOG IN" class="btn2">
                        <!-- <button type="Submit" class="btn2">LOG IN</button> -->
                </div>
        </div>
        </form>

    </main>

</body>

</html>
